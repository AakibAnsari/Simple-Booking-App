<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Booking App</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
            <h1 id="header-title">Booking App</h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
     <h2 class="title">Add Details</h2>
     <form id="addForm" >
        <label for="fname">First name:</label><br>
        <input type="text" class="form-control mr-2" id="fname">
        <label for="lname">Last name:</label><br>
        <input type="text" class="form-control mr-2" id="lname">
        <label for="email">Email:</label><br>
        <input type="text" class="form-control mr-2" id="email">
       <input type="submit" class="btn btn-dark" value="Submit">
     </form>
    <h2 class="title">Entered Details</h2>
    <ul id="items" class="list-group"> </ul>
   </div>
  </div>
<script src="script.js"></script>
</body>
